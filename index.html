<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form" class="search-form">
          <input
            type="search"
            id="search-form-input"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-top-row">
          <div class="weather-app-left">
            <h1 id="city" class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Tuesday 19:10</span>,
              <span id="description">scattered clouds</span><br />
              Humidity: <span id="humidity"><strong>60%</strong></span
              >, Wind:
              <span id="wind-speed"><strong>4.63 km/h</strong></span>
            </p>
          </div>

          <div class="weather-app-temperature-container">
            <img src="" alt="Weather icon" id="icon" class="weather-app-icon" />
            <span class="weather-app-temperature" id="temperature">12</span>
            <span class="weather-app-unit">Â°C</span>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a
          href="www.linkedin.com/in/sharon-ogbonna

"
          >Sharon Ogbonna</a
        >, open-sourced on
        <a
          href="https://codesandbox.io/p/github/Sharon-tech14/MY-WEATHER-CHALLENGE"
          >GitHub</a
        >
        and hosted on <a href="#">Netlify</a>.
      </footer>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
